<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Static Card</title>
</head>

<body>
    <div class="wrapper">
        <div class="card-container">
            <div class="card-container-partone">
                <p class="partone-text-header">Get <span class="insights">insights</span> that help your business grow.
                </p>
                <p class="partone-text">discover the benefits of data analytics and make better decisions regarding
                    revenue , customer experiance , and overall efficiency.</p>
                <div class="partone-text-stats">
                    <div class="partone-text-stats-1">
                        <p class="stats-content-1">10k+</p>
                        <p class="stats-subcontent-1">companies</p>
                    </div>
                    <div class="partone-text-stats-2">
                        <p class="stats-content-2">314</p>
                        <p class="stats-subcontent-2">templates</p>
                    </div>
                    <div class="partone-text-stats-3">
                        <p class="stats-content-3">12M+</p>
                        <p class="stats-subcontent-3">queries</p>
                    </div>
                </div>
            </div>
            <div class="card-container-parttwo"><div class="overlay-container"></div>
            </div>
        </div>
    </div>
</body>

</html>
